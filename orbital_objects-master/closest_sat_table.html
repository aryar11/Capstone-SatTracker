<div id="locationInput">
    <input type="text" id="address" placeholder="Enter address..." style="vertical-align: middle;">
    <button id="addressButton">Find using address</button>
    <button id="locationButton">Get my location</button>
    

    
 <!-- User location table -->
<table>
  <thead>
      <tr>
          <th colspan="2">User Location</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>Latitude:</td>
          <td id="userLatValue">-</td>
      </tr>
      <tr>
          <td>Longitude:</td>
          <td id="userLonValue">-</td>
      </tr>
  </tbody>
</table>

<!-- Button to find closest satellite -->
<button id="closestSatelliteButton">Find Closest Satellite</button>

<!-- Closest satellite data table -->
<table>
  <thead>
      <tr>
          <th colspan="2">Closest Satellite Data</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>Latitude:</td>
          <td id="satLatValue">-</td>
      </tr>
      <tr>
          <td>Longitude:</td>
          <td id="satLonValue">-</td>
      </tr>
      <tr>
          <td>Altitude:</td>
          <td id="satAltValue">-</td>
      </tr>
      <tr>
          <td>Name:</td>
          <td id="satNameValue">-</td>
      </tr>
  </tbody>
</table>
</div>
