</head>

<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="navbar_cont">
            <a href="index.html" id="navbar_logo">
                <!--<i class="fas fa-gem"></i> SatTracker</a>-->
                <div class="logo_img">
                    <img src="images/SatTrackerlogo.jpg"
                    alt="pic" class="image" id="logo_img" width= 40%/>

            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="index.html" class="navbar_links"> Home </a>

                <!--<li class="navbar_item">

        </div>

    <div class="signup">
        <div class="signup_cont">
            <h1>Register</h1>
            <p>Complete the following fields to create an account.</p>
            <p>Passwords must be between 6 to 50 characters in length.</p>
            
            <form action="https://cd3tvt453d.execute-api.us-east-2.amazonaws.com/default/updateUserDB_REMAKE" method="get">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" maxlength = 50 pattern ="[a-zA-Z]+" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" name="username" class="form-control" maxlength = 50 pattern= "[a-zA-Z0-9]+" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" minlength=6 maxlength = 50 required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
                <div class="SQ_drop">
                    <label>Security Question</label>
                    <select name="security_question" id="SQ">
                        <option value="mothers_name">Mother's Maiden Name?</option>
                        <option value="birth_city">In what city were your born?</option>
                        <option value="first_pet">What was the name of your first pet?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Security Question Answer</label>
                    <input type="text" name="security_answer" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" class="regbtn" value="Register">
                </div>
                <div class="signin">
                    <p>Already have an account? <a href="login.html">Sign In</a>.</p>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Initialize the username variable with the value from local storage
        let username = localStorage.getItem('username');
    
        const usernameInput = document.querySelector('input[name="username"]');
        
        // Set the input field value to the stored username
        usernameInput.value = username;
    
        // Add an event listener for the input event
        usernameInput.addEventListener('input', function (event) {
            // Get the updated username input value
            const updatedUsername = event.target.value;
            
            // Save the updated username in local storage
            localStorage.setItem('username', updatedUsername);
            
            // Update the local variable as well
            username = updatedUsername;
        });
    </script>
    
</body>
